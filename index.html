<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <!-- input for opening and closing nav -->
      <input
        type="checkbox"
        name="toggle-nav"
        id="nav-toggle"
        class="nav-toggle"
      />
      <label for="nav-toggle" class="nav-toggle-label">
        <button class="hamburger">
          <span class="hamburger__outter">
            <span class="hamburger__inner"></span>
          </span>
        </button>
      </label>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Product</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Login </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__content">
        <h1 class="main__heading">
          <span class="heading__span">New</span>Monograph Dashboard
        </h1>
        <h2 class="sub__heading">Powerful insights into your team</h2>
        <p class="main__paragraph">
          Project planning and time tracking for agile teams
        </p>
        <div class="cta">
          <button class="btn">Schedule a demo</button>
          <p class="cta__paragraph">to see a preview</p>
        </div>
      </div>
      <div class="main__image" aria-hidden="true"></div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/bailey_coding">Chris Bailey</a>.
      </p>
    </footer>
  </body>
</html>
